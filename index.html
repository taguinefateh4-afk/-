<!DOCTYPE html>

<meta charset="UTF-8">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #6a3cff, #ff3c96, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  animation: bgAnimation 20s linear infinite;
}

@keyframes bgAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Login Splash */
#splash {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 100;
  color: white;
  font-size: 20px;
  text-align: center;
}

#splash button {
  margin-top: 20px;
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(45deg,#6a3cff,#ff3c96);
  color: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  transition: 0.3s;
}

#splash button:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
}

/* Main Card */
.card {
  width: 380px;
  background: rgba(20, 20, 40, 0.85);
  backdrop-filter: blur(15px);
  border-radius: 28px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 0 60px rgba(0,0,0,0.9);
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: conic-gradient(from 0deg, #6a3cff, #ff3c96, #00fff7, #6a3cff);
  animation: rotateGradient 6s linear infinite;
  z-index: 0;
  border-radius: 50%;
  opacity: 0.2;
}

@keyframes rotateGradient {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.card * {
  position: relative;
  z-index: 1;
}

h1 {
  font-size: 32px;
  margin-bottom: 8px;
  font-weight: 700;
  letter-spacing: 1px;
  text-shadow: 0 0 10px #6a3cff, 0 0 20px #ff3c96;
}

p {
  font-size: 15px;
  opacity: 0.85;
  margin-bottom: 30px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  padding: 16px;
  margin-bottom: 18px;
  border-radius: 20px;
  text-decoration: none;
  color: white;
  font-weight: 600;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.4);
}

.btn:hover {
  transform: scale(1.08) translateY(-3px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}

/* Buttons Colors */
.facebook {
  background: #1877F2;
  display: flex;
  align-items: center;
  justify-content: center;
}

.instagram {
  background: linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
}

.tiktok {
  background: linear-gradient(45deg,#25F4EE,#000,#FE2C55);
}

.footer {
  margin-top: 25px;
  font-size: 12px;
  opacity: 0.6;
  text-shadow: 0 0 5px black;
}

/* Facebook Icon */
.facebook::before {
  content: url('https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png');
  width: 24px;
  height: 24px;
}
</style>
</head>
